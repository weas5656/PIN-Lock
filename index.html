<style>
  :root{
    --bg: #0b1020;
    --card: #111827;
    --txt: #e5e7eb;
    --muted: #9ca3af;
    --accent: #22c55e;
    --danger: #ef4444;
  }
  *{box-sizing:border-box}
  body{
    margin:0; font-family: system-ui, Segoe UI, Roboto, 'Prompt', sans-serif;
    color:var(--txt);
    min-height:100svh; display:grid; place-items:center;
    background:
      radial-gradient(60% 60% at 70% 30%, #1b2a5a66, transparent 60%),
      radial-gradient(60% 60% at 30% 70%, #0e7a6a66, transparent 60%),
      linear-gradient(135deg, #0b1020, #0b1226 60%, #0a132a);
    padding:16px;
  }
  .card{
    width:min(420px, 92vw);
    background:rgba(17,24,39,.85);
    border:1px solid #1f2937;
    border-radius:22px; padding:22px 20px 24px;
    box-shadow: 0 20px 60px rgba(0,0,0,.45);
    backdrop-filter: blur(10px);
    transition: transform .4s ease, opacity .4s ease;
  }
  h1{ font-size:1.15rem; margin:4px 0 14px; color:#d1d5db; text-align:center }
  .hint{ text-align:center; color:var(--muted); font-size:.95rem; margin-bottom:16px }
  .pin-dots{
    display:flex; justify-content:center; gap:10px; margin:12px 0 18px;
  }
  .pin-dot{
    width:14px; height:14px; border-radius:50%;
    border:2px solid #334155; background:transparent; transition: all .2s;
  }
  .pin-dot.filled{ background:#e5e7eb; border-color:#e5e7eb }
  .pin-dot.error{ background:var(--danger); border-color:var(--danger) }
  .keypad{
    display:grid; grid-template-columns: repeat(3, 1fr); gap:12px;
    width:min(360px, 100%); margin:0 auto;
  }
  .key{
    aspect-ratio:1 / 1; border-radius:20px;
    background:#0b1220; border:1px solid #334155; color:#e5e7eb;
    font-size:1.4rem; font-weight:700; cursor:pointer;
    display:grid; place-items:center; user-select:none;
    transition: transform .05s ease, background .15s ease, border-color .15s ease;
  }
  .key:active{ transform: scale(.97); background:#0d162a }
  .key.alt{ font-weight:600; font-size:1rem; color:#cbd5e1 }
  .key.accent{ background:#0f2120; border-color:#2dd4bf; color:#99f6e4 }
  .row-spacer{ height:4px }
  .actions{
    display:flex; justify-content:center; gap:12px; margin-top:14px;
  }
  .btn{
    padding:10px 14px; border-radius:14px; border:1px solid #334155;
    background:#0b1220; color:#e5e7eb; cursor:pointer; font-weight:600;
  }
  .btn.primary{ background:var(--accent); border-color:transparent; color:#052e11 }
  .wrap{ width:100%; max-width:520px }

  /* Shake on error */
  .shake { animation: shake .35s ease }
  @keyframes shake {
    10%, 90% { transform: translateX(-2px) }
    20%, 80% { transform: translateX(4px) }
    30%, 50%, 70% { transform: translateX(-6px) }
    40%, 60% { transform: translateX(6px) }
  }

  /* Unlocked view */
  .success{
    text-align:center; padding:6px 8px 4px;
  }
  .badge{
    display:inline-block; padding:6px 10px; border-radius:999px;
    background:#052e11; color:#86efac; border:1px solid #14532d;
    font-size:.9rem; margin-bottom:10px
  }
  .msg{
    white-space:pre-wrap; text-align:left;
    background:#030712; border:1px dashed #374151;
    border-radius:16px; padding:14px; line-height:1.5; color:#e5e7eb;
  }
  .tiny{ font-size:.9rem; color:var(--muted); margin-top:12px }
  .center{ text-align:center }
  .hidden{ display:none !important }
</style>
</head>
<body>
  <div class="wrap">
    <!-- Locked Card -->
    <div class="card" id="lockCard" aria-live="polite">
      <h1>üîí ‡πÉ‡∏™‡πà PIN 6 ‡∏´‡∏•‡∏±‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å</h1>
      <p class="hint">‡∏ß/‡∏î/‡∏õ ‡πÄ‡∏Å‡∏¥‡∏î‡∏≠‡πâ‡∏ß‡∏ô‡πÜ !!</p>

      <div class="pin-dots" id="dots" aria-label="PIN progress">
        <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
        <div class="pin-dot"></div><div class="pin-dot"></div><div class="pin-dot"></div>
      </div>

      <div class="keypad" id="keypad" role="group" aria-label="keypad">
        <!-- numbers 1..9 -->

        <!-- 0, backspace, clear -->

      <div class="actions">

    <!-- Unlocked Card -->

      <div class="success">
        <div class="badge">‡∏õ‡∏•‡∏î‡∏•‡πá‡∏≠‡∏Å‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‚úÖ</div>
        <h1>‡∏Å‡∏≠‡∏î‡πÜ‡∏ô‡∏∞‡∏Ñ‡πâ‡∏≤‡∏ö‡∏ö</h1>
      </div>

        <button class="btn" id="lockAgain">‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</button>

<script>
/** ========= CONFIG (‡πÅ‡∏Å‡πâ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ‡πÑ‡∏î‡πâ) ========= **/
let PIN_CODE = "020346"; // ‚ûú ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏£‡∏´‡∏±‡∏™ PIN 6 ‡∏´‡∏•‡∏±‡∏Å‡∏ó‡∏µ‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£
let MOTIVATION_TEXT = `‡∏™‡∏π‡πâ ‡πÜ ‡∏ô‡∏∞‡∏Ñ‡πâ‡∏≤‡∏ö‡∏ö! ‚ú®
‡∏ï‡∏±‡πâ‡∏á‡πÉ‡∏à‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏ô‡∏Ñ‡πâ‡∏≤‡∏ö‡∏ö
‡πÄ‡∏Ñ‡πâ‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÉ‡∏à‡πÉ‡∏´‡πâ‡∏≠‡πâ‡∏ß‡∏ô‡∏ô‡∏ô‡∏∞‡∏Ñ‡πâ‡∏≤‡∏ö‡∏ö üíö`;

/** ========= STATE ========= **/
const lockCard = document.getElementById('lockCard');
const msgCard  = document.getElementById('msgCard');
const dotsWrap = document.getElementById('dots');
const dots = Array.from(dotsWrap.querySelectorAll('.pin-dot'));
const keypad = document.getElementById('keypad');
const unlockBtn = document.getElementById('unlockBtn');
const hintBtn = document.getElementById('hintBtn');
const errorNote = document.getElementById('errorNote');
const messageBox = document.getElementById('messageBox');
const lockAgain = document.getElementById('lockAgain');

let buffer = "";

/** ========= HELPERS ========= **/
function updateDots(error=false){
  dots.forEach((d,i) => {
    d.classList.toggle('filled', i < buffer.length);
    d.classList.toggle('error', error && i < buffer.length);
  });
}
function clearAll(shake=false){
  buffer = "";
  updateDots(false);
  if (shake) {
    lockCard.classList.remove('shake');
    void lockCard.offsetWidth; // reflow
    lockCard.classList.add('shake');
  }
}
function setError(msg){
  errorNote.textContent = msg || "";
}
function tryUnlock(){
  if (buffer.length !== 6) {
    setError("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà PIN ‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö 6 ‡∏´‡∏•‡∏±‡∏Å");
    updateDots(true);
    clearAll(true);
    return;
  }
  if (buffer === PIN_CODE) {
    // success
    messageBox.textContent = MOTIVATION_TEXT;
    lockCard.classList.add('hidden');
    msgCard.classList.remove('hidden');
    setError("");
    clearAll(false);
  } else {
    setError("‡∏£‡∏´‡∏±‡∏™‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á ‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á");
    updateDots(true);
    clearAll(true);
  }
}

/** ========= EVENTS ========= **/
keypad.addEventListener('click', (e) => {
  const el = e.target.closest('.key');
  if (!el) return;
  if (el.dataset.key) {
    if (buffer.length < 6) {
      buffer += el.dataset.key;
      updateDots(false);
      if (buffer.length === 6) tryUnlock();
    }
  } else if (el.dataset.back) {
    buffer = buffer.slice(0, -1);
    updateDots(false);
  } else if (el.dataset.clear) {
    clearAll(false);
    setError("");
  }
});

unlockBtn.addEventListener('click', tryUnlock);

// ‡πÉ‡∏™‡πà‡∏à‡∏≤‡∏Å‡∏Ñ‡∏µ‡∏¢‡πå‡∏ö‡∏≠‡∏£‡πå‡∏î‡πÑ‡∏î‡πâ‡∏î‡πâ‡∏ß‡∏¢
window.addEventListener('keydown', (e) => {
  if (/^\d$/.test(e.key)) {
    if (buffer.length < 6) {
      buffer += e.key;
      updateDots(false);
      if (buffer.length === 6) tryUnlock();
    }
  } else if (e.key === 'Backspace') {
    buffer = buffer.slice(0,-1);
    updateDots(false);
  } else if (e.key.toLowerCase() === 'enter') {
    tryUnlock();
  } else if (e.key.toLowerCase() === 'escape') {
    clearAll(false);
    setError("");
  }
});

// ‡∏õ‡∏∏‡πà‡∏°‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤: ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô PIN / ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏≠‡∏¢‡πà‡∏≤‡∏á‡πÑ‡∏ß
hintBtn.addEventListener('click', async () => {
  const newPin = prompt("‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ PIN 6 ‡∏´‡∏•‡∏±‡∏Å‡πÉ‡∏´‡∏°‡πà:", PIN_CODE);
  if (newPin === null) return;
  if (!/^\d{6}$/.test(newPin)) {
    alert("‡∏ï‡πâ‡∏≠‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏Ç 6 ‡∏´‡∏•‡∏±‡∏Å‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô");
    return;
  }
  PIN_CODE = newPin;

  const newMsg = prompt("‡πÅ‡∏Å‡πâ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡πÉ‡∏´‡πâ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÉ‡∏à:", MOTIVATION_TEXT);
  if (newMsg !== null) MOTIVATION_TEXT = newMsg;

  alert("‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢ ‚úÖ");
});

// ‡∏•‡πá‡∏≠‡∏Å‡∏Å‡∏•‡∏±‡∏ö
lockAgain.addEventListener('click', () => {
  msgCard.classList.add('hidden');
  lockCard.classList.remove('hidden');
  clearAll(false);
  setError("");
});
</script>
